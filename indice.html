<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Calculadora UTN</h1>
    </header>
    
    <main>
        <figure>
            <div class="container">
                <blockquote class="blockquote">
                    <br><br>
                    <p>Requisitos para el uso de esta calculadora</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Primero: <cite title="Source Title">Siempre tiene que haber n√∫meros en cada casillero</cite>
                </figcaption>
                <figcaption class="blockquote-footer">
                    Segundo: <cite title="Source Title">No se puede ingresar letras</cite>
                </figcaption>
            </div>    
        </figure>
            <div class="flex__container input-group mb-3 d-flex">
                <form action="" class="form" id="formulario">
                    <div class="form__section">
                        <!-- <span class="span__input input-group-text" id="basic-addon1">Primero Numero</span> -->
                        <input id="numUno" type="text" class="form__input form-control" placeholder="INGRESE LOS NUMEROS AQUI" aria-label="Username" aria-describedby="basic-addon1">
                    </div> 
                    <div class="form__section">       
                        <!-- <span class="span__input2 input-group-text" id="basic-addon1">Segundo Numero</span> -->
                        <input id="numDos" type="text" class="form__input form-control" placeholder="INGRESE LOS NUMEROS AQUI" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
            </div>
            <div class="container__resul input-group mb-3">
                <span class="span__resul input-group-text" id="basic-addon1">Resultado</span>
                <label id="resultado" type="text" class="form__inp form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="container__boton">
                <button type="button" class="boton__p1 btn btn-primary" id="sum" onclick="suma()">Suma</button><br>
                <button type="button" class="boton__p2 btn btn-secondary" id="res" onclick="resta()">Resta</button><br>
                <button type="button" class="boton__p3 btn btn-success" id="div" onclick="division()">Division</button><br>
                <button type="button" class="boton__p4 btn btn-danger" id="mul" onclick="multiplicacion()">Multiplicar</button>
            </div>    
        <form>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="container__footer col-md-4 d-flex align-items-center">
            <span class="span__sp">&copy; 2022 Company, Inc</span>
        </div>
    </footer>
    
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./indice.js"></script>
</body>
</html>
